<div class="container">
  <h2>Uppdate product</h2>

  <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
    <div class="file-upload-container">
      <label class="file-upload-label">
        <span>Select a file</span>
        <input
          type="file"
          id="fileInput"
          (change)="onFileSelected($event)"
          hidden
        />
        <mat-icon>attach_file</mat-icon>
      </label>

      <div *ngIf="selectedFile" class="image-preview">
        <div class="circle-image">
          <img
            [src]="imagePreview"
            alt="Selected Image"
            class="preview-image"
          />
        </div>
      </div>

      <div *ngIf="existingImage" class="image-preview">
        <div class="circle-image">
          <img
            [src]="existingImage"
            alt="Existing Image"
            class="preview-image"
          />
        </div>
      </div>
    </div>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Select Category</mat-label>
      <mat-select formControlName="categoryId" name="categoryId">
        <mat-option
          *ngFor="let category of listOfCategories"
          [value]="category.id"
        >
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="productForm.controls['categoryId'].errors?.['required']"
        >This input is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name" />
      <mat-error *ngIf="productForm.controls['name'].errors?.['required']"
        >This input is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Price</mat-label>
      <input
        matInput
        type="number"
        placeholder="Price"
        formControlName="price"
      />
      <mat-error *ngIf="productForm.controls['price'].errors?.['required']"
        >This input is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Quantity</mat-label>
      <input
        matInput
        type="number"
        placeholder="Quantity"
        formControlName="quantity"
      />
      <mat-error *ngIf="productForm.controls['quantity'].errors?.['required']"
        >This input is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Description</mat-label>
      <textarea
        matInput
        type="text"
        placeholder="Description"
        formControlName="description"
      ></textarea>
      <mat-error
        *ngIf="productForm.controls['description'].errors?.['required']"
        >This input is required</mat-error
      >
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Update product
    </button>
  </form>
</div>
