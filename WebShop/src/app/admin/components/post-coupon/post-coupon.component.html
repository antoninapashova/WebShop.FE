<div class="container">
  <h2>Add coupon</h2>
  <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Name</mat-label>
      <input matInput type="text" placeholder="Name" formControlName="name" />
      <mat-error *ngIf="couponForm.controls['name'].errors?.['required']"
        >This input is required</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Code</mat-label>
      <input matInput type="text" placeholder="Code" formControlName="code" />
      <mat-error *ngIf="couponForm.controls['code'].errors?.['required']"
        >This input is required</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Discount %</mat-label>
      <input
        matInput
        type="number"
        placeholder="Discount"
        formControlName="discount"
      />
      <mat-error *ngIf="couponForm.controls['discount'].errors?.['required']"
        >This input is required</mat-error
      >
    </mat-form-field>
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Exporation Date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        formControlName="expirationDate"
      />
      <mat-hint>MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle
        matIconSuffix
        [for]="picker"
      ></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error
        *ngIf="couponForm.controls['expirationDate'].errors?.['required']"
        >This input is required</mat-error
      >
    </mat-form-field>
    <button mat-raised-button type="submit" [disabled]="couponForm.invalid">
      Post coupon
    </button>
  </form>
</div>
