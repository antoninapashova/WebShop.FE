<div class="container" style="padding: 30px">
  <mat-card>
    <h2>Coupons</h2>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>Coupon ID</th>
          <td mat-cell *matCellDef="let coupon">{{ coupon.id }}</td>
        </ng-container>
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let coupon">{{ coupon.name }}</td>
        </ng-container>
        <ng-container matColumnDef="discount">
          <th mat-header-cell *matHeaderCellDef>Discount</th>
          <td mat-cell *matCellDef="let coupon" class="bold-cell">
            {{ coupon.discount }}
          </td>
        </ng-container>
        <ng-container matColumnDef="code">
          <th mat-header-cell *matHeaderCellDef>Code</th>
          <td mat-cell *matCellDef="let coupon">
            {{ coupon.code }}
          </td>
        </ng-container>
        <ng-container matColumnDef="expirationDate">
          <th mat-header-cell *matHeaderCellDef>Expiration date</th>
          <td mat-cell *matCellDef="let coupon">
            {{ coupon.expirationDate | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          (click)="clickEvent(index)"
          [class.demo-row-is-clicked]="index === cindex"
          *matRowDef="let row; columns: displayedColumns; let index = index"
        ></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
