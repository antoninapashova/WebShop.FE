<div *ngIf="!isCustommerLoggedIn && !isAdminLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">WebShop</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/login" routerLinkActive="active">
      Sign in
    </button>
    <button mat-button routerLink="/register" routerLinkActive="active">
      Sign up
    </button>
  </mat-toolbar>
</div>

<div *ngIf="isAdminLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">WebShop</span>
    <span class="spacer"></span>
    <button mat-button routerLink="/admin/dashboard" routerLinkActive="active">
      Dashboard
    </button>
    <button mat-button routerLink="/admin/analytics" routerLinkActive="active">
      Analytics
    </button>
    <button mat-button routerLink="/admin/category" routerLinkActive="active">
      Categoy
    </button>
    <button mat-button routerLink="/admin/orders" routerLinkActive="active">
      Orders
    </button>
    <button mat-button routerLinkActive="active" (click)="logout()">
      Logout
    </button>
  </mat-toolbar>
</div>

<div *ngIf="isCustommerLoggedIn">
  <mat-toolbar color="primary" class="navbar">
    <span class="navbar-brand">WebShop</span>
    <span class="spacer"></span>
    <button
      mat-button
      routerLink="/customer/dashboard"
      routerLinkActive="active"
    >
      Dashboard
    </button>
    <button mat-button routerLink="/customer/cart" routerLinkActive="active">
      Cart
    </button>
    <button mat-button routerLink="/customer/orders" routerLinkActive="active">
      Orders
    </button>
    <button mat-button routerLink="/customer/profile" routerLinkActive="active">
      Profile
    </button>
    <button mat-button routerLinkActive="active" (click)="logout()">
      Sign out
    </button>
  </mat-toolbar>
</div>

<router-outlet></router-outlet>
