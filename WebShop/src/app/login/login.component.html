<div class="conatiner">
  <mat-card>
    <mat-card-title>Sign in</mat-card-title>
    <mat-card-content>
      <form [formGroup]="signinForm">
        <mat-form-field appearance="outline">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" required />
          <mat-error
            *ngIf="signinForm.controls['username'].errors?.['required']"
            >Username is required</mat-error
          >
          <mat-error
            *ngIf="signinForm.controls['username'].errors?.['minlenght']"
            >Username must be more than 3 characters</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Password</mat-label>
          <input
            matInput
            type="{{ hidePassword ? 'password' : 'text' }}"
            formControlName="password"
            required
          />
          <button
            mat-icon-button
            matSuffix
            (click)="togglePasswordVisibility()"
          >
            <mat-icon
              >{{ hidePassword ? "visibility_off" : "visibility" }}
            </mat-icon>
          </button>
          <mat-error
            *ngIf="signinForm.controls['password'].errors?.['required']"
            >Password is required</mat-error
          >
          <mat-error
            *ngIf="signinForm.controls['password'].errors?.['minlenght']"
            >Password must be more al least 5 characters</mat-error
          >
        </mat-form-field>
      </form>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-raised-button
        color="primary"
        type="submit"
        [disabled]="signinForm.invalid"
        (click)="onSubmit()"
      >
        Sign In
      </button>
    </mat-card-actions>
  </mat-card>
</div>
